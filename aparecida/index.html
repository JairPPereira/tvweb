<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#121111" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#121111" />
  <meta name="msapplication-navbutton-color" content="#121111" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>TV APARECIDA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    body {
      background-color:#121111;
      width: auto;
      height: auto;
    }
  </style>

</head>


<body> 
<p></p>
<div class="container" width="100%">
  <iframe class="lazyload"
  src="https://www.youtube.com/embed/1KIucmaYkmU"
  height="620px"
  width="100%" allow="autoplay; encrypted-media; fullscreen; pincture in pincture"
  target="_blank"
      scrolling="no"
      data-draggable="none"
      marginwidth="0"
      marginheight="0"
      data-popup="none" 
      frameborder="0"
  > </iframe></div>
 


</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="materialize.min.js"></script>
<script>
  $(function(){
  $.ajax({
url: 'https://www.googleapis.com/youtube/v3/playlistItems',
method:'get',
dataType: 'json',
data: {
part:'snippet',
kind:'youtube#videoListResponse',
key: 'AIzaSyBRVZUoLIB1lU40K2Cz-LcMoEw-JYe5UQI',
playlistId:'PLQp-UAdzge452nIGqY3-deRQMZPC6g-ar',
videoId: '1KIucmaYkmU',

maxResults:'18',
 







},
success: function(response) {
console.log(response)
$.each(response.items, function(index, iten){
  $('.container').append('<div class="large" ><div class="col s12 m7"><div class="card"><div class="card-image"><img src="'+ iten.snippet.thumbnails.standard.url +'"></div><div class="card-content"><span class="card-title">'+ iten.snippet.title +'</span><p>'+ iten.snippet.description +'</p></div><div class="card-action"</div></div></div></div>')

})

},
error: function(error) {
console.log(error)
}
})

})


</script>


  


</body>

</html>
