<!DOCTYPE html>
<html lang="en">

<head>
	<title>File Not Found - The Movie Database (TMDb)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="cleartype" content="on">
	<meta charset="utf-8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=1120">
	<style>
		html {
			--lightGrey: 227, 227, 227;
			--tmdbDarkBlue: 3, 37, 65;
			--tmdbLightBlue: 1, 180, 228;
			--tmdbLighterGreen: 192, 254, 207;
			--tmdbLightGreen: 30, 213, 169;
			--maxPrimaryPageWidth: 1400px;
		}

		html,
		body {
			width: 100%;
			height: 100%;
			font-size: 100%;
		}

		body {
			display: flex;
			flex-direction: column;
			min-height: 100%;
			height: auto;
			-ms-overflow-style: -ms-autohiding-scrollbar;
			background-color: rgba(var(--tmdbDarkBlue), 1);
			color: #000;
			font-family: 'Source Sans Pro', Arial, sans-serif;
			font-size: 1em;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		.page_wrap {
			display: flex;
			flex: 1 1 auto;
			min-height: 100%;
			height: auto;
			position: relative;
			top: 0;
			left: 0;
			justify-content: center;
			align-items: center;
		}

		.card {
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			border: 1px solid rgba(var(--lightGrey), 1);
			background-color: #fff;
			display: flex;
			flex-wrap: wrap;
			width: 500px;
			padding: 20px;
			border-radius: 20px
		}

		.header {
			width: 100%;
			display: flex;
			padding-bottom: 20px
		}

		.card h2 {
			margin: 0;
			display: inline-flex;
			align-items: center
		}

		.card p:first-of-type {
			padding-top: 8px
		}

		.card p:last-child {
			margin-bottom: 0
		}
	</style>
</head>

<body class="en">
	<div class="page_wrap">
		<div class="card">
			<div class="header">
				<img src="https://www.themoviedb.org/assets/2/apple-touch-icon-cfba7699efe7a742de25c28e08c38525f19381d31087c69e89d6bcb8e3c0ddfa.png" width="60" height="60">
      </div>
				<h2>File Not Found</h2>
			</div>
		</div>
</body>

</html>
