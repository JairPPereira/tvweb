<html lang="en">
  <head>
    <title>ix-video in a static HTML file1</title>
    <!-- Note: type 'module' here is important -->
    <script type="module" src="https://unpkg.com/@imgix/ix-video@latest/dist/index.bundled.js"></script>
  </head><body>
    <h1>There is no bundler or bundling involved5!</h1>
    <div>
      <style>
        
        .red-play > .vjs-big-play-button {
          background-color: red;
          color: white;
          transition: background-color ease-in-out 0.2s;
        }
        .red-play > .video-js:hover > .vjs-big-play-button {
          background-color: coral;
          color: white;
          transition: background-color 0.2s;
        }
        .video-js:hover {
          cursor: pointer;
        }
      </style>
      <!-- 
        * Add `red-play` class to ix-video that will make the play button red

        class="red-play"

</html>
