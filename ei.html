<!DOCTYPE html>
    <html lang="pt-br">
    <head>
    <meta charset=utf-8 />
    <title>Playlist Html</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="theme-color" content="#00FFFF"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#00FFFF"/>
    <meta name="msapplication-navbutton-color" content="#00FFFF"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  
    <script>
      window.onload = function() {
          if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
              document.getElementById("botcel").style.display = "table";
          }
      }
  </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <body>
      <audio id="audio"   preload="auto" tabindex="0" controls="">
 
        <source src="https://drive.google.com/uc?export&id=1-05hiU81aUff7qRdz48W7ZeOiBjDIyLT" >
      </audio>

      <ul id="playlist">
        <li class="active"> <a href="https://drive.google.com/uc?export&id=1-05hiU81aUff7qRdz48W7ZeOiBjDIyLT">Sábado</a></li>
        <li><a href="https://playerservices.streamtheworld.com/api/livestream-redirect/RADIO_ALPHAFM_ADP.aac">Doce engano</a></li>
        <li><a href="https://drive.google.com/uc?export&id=1-FfXBn5hzAfRe_OxHCu6oJH1b-9vyLuR">Coisinha estúpida</a></li>
      </ul>
<script type="text/javascript">

  inicio();

function inicio() {

  var corrente = 0;
  var audio = $("#audio");
  var playlist = $("#playlist");
  var tracks = playlist.find("li a");
  var len = tracks.length + 1;
  audio[0].play();
  playlist.find("a").click(function(e){
    e.preventDefault();
    link = $(this);
    corrente = link.parent().index();
    run(link, audio[0]);


  });
  audio[0].addEventListener("ended", function(e){
    corrente ++;
    if(corrente = len){
      corrente = 0;
      link = playlist.find("a")[0];

  

    }else{
      link = playlist.find("a")[corrente];
    };

    run($(link), audio[0]);

  });

}

function run(link, player ) {
  player.src = link.attr("href");
  par = link.parent();
  par.addClass("active").siblings().removeClass("active");
  player.load();
  player.play();
}
</script>

    </body>
    </html>
