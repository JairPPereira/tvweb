
<!DOCTYPE html>
<html>
<head>
	<title>Filmes</title>
	<style>
		iframe {
			border: none;
			width: 100%;
			height: 500px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin: 10px;
		}
	</style>
</head>
<body>
	<button onclick="openMovie('Gladiador', 'https://embedder.net/v/tt0172495')">Gladiador</button>
<button onclick="openMovie('Alien: O Oitavo Passageiro', 'https://embedder.net/v/tt0078748')">Alien: O Oitavo Passageiro</button>
<button onclick="openMovie('Tempos Modernos', 'https://embedder.net/v/tt0027977')">Tempos Modernos</button>
<button onclick="openMovie('Janela Indiscreta', 'https://embedder.net/v/tt0047396')">Janela Indiscreta</button>
<button onclick="openMovie('Psicose', 'https://embedder.net/v/tt0054215')">Psicose</button>
	<iframe id="movie-iframe"></iframe>
	<script>
		function openMovie(title, url) {
			document.getElementById("movie-iframe").src = url;
		}
	</script>
</body>
</html>
