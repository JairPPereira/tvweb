        <script type="text/javascript">
            var source = "https://stream-59.zeno.fm/p3yys99taphvv?zs=YmiO2TgATMaHAKx7t057pw"
            var audio = document.createElement("audio");
            audio.src = source;
            audio.onplaying = function() {
                $(".dotted").show();
                $("#pauseBtn").show();
                $(".loading").hide();
                $(".load-hora").hide();
            }
            $("#playBtn").click(function() {
                audio.play();
                $("#playBtn").hide();
                $(".loading").show();
            });
            $("#pauseBtn").click(function() {
                audio.load();
                $("#pauseBtn").hide();
                $("#playBtn").show();
                $(".dotted").hide();
            });
            $('.btn-refresh').click(function() {
                location.reload();
            });
    
            
    
        </script>
