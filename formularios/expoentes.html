  <body>
    <div class="container">

    <h2>Expoentes</h2>

    <p>&nbsp;</p>
    
    <h3>Defini&ccedil;&otilde;es:</h3>
    
    <ul>
        <li><strong>a</strong>&nbsp;: N&uacute;mero real a</li>
        <li><strong>b</strong>&nbsp;: N&uacute;mero real b</li>
        <li><strong>x</strong>&nbsp;: N&uacute;mero real x</li>
    </ul>
    
    <h4>&nbsp;</h4>
    
    <p>x^a * x^b = x^(a + b)</p>
    
    <hr />
    <h4>&nbsp;</h4>
    
    <p>x^a / x^b = x^(a - b)</p>
    
    <hr />
    <h4>&nbsp;</h4>
    
    <p>a^x * b^x = (a*b)^x</p>
    
    <hr />
    <h4>&nbsp;</h4>
    
    <p>a^x / b^x = (a/b)^x</p>
    
    <hr />
    <h4>&nbsp;</h4>
    
    <p>(x^a)^b = x^(a*b) = (x^b)^a</p>
</div>
