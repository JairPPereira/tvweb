<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Logaritmos</title>
  </head>
  <body>
    <div class="container">
        <h2>Logaritmos</h2>

        <p>&nbsp;</p>
        
        <h3>Defini&ccedil;&otilde;es:</h3>
        
        <ul>
            <li><strong>a</strong>&nbsp;: N&uacute;mero real a</li>
            <li><strong>b</strong>&nbsp;: N&uacute;mero real b</li>
            <li><strong>x</strong>&nbsp;: N&uacute;mero real x</li>
        </ul>
        
        <h4>Defini&ccedil;&atilde;o de logaritmos</h4>
        
        <p>x = log&nbsp;<sub>b</sub>&nbsp;( a ) &lt;=&gt; b^x = a (se a,b&gt;0 e b &ne; 1)</p>
        
        <hr />
        <h4>Leis dos logaritmos</h4>
        
        <p>log(a * b) = log(a) + log(b)</p>
        
        <hr />
        <h4>&nbsp;</h4>
        
        <p>log(a^b) = b * log(a)</p>
        
        <hr />
        <h4>&nbsp;</h4>
        
        <p>log(a/b) = log(a) - log(b)</p>
</div>

  </body>
</html>
