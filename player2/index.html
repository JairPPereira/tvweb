        <script type="text/javascript">
            var source = "https://ice01.kshost.com.br:8000/live"
            var audio = document.createElement("audio");
            audio.src = source;
            audio.onplaying = function() {
                $(".dotted").show();
                $("#pauseBtn").show();
                $(".loading").hide();
                $(".load-hora").hide();
            }
            $("#playBtn").click(function() {
                audio.play();
                $("#playBtn").hide();
                $(".loading").show();
            });
            $("#pauseBtn").click(function() {
                audio.load();
                $("#pauseBtn").hide();
                $("#playBtn").show();
                $(".dotted").hide();
            });
