<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>bradmax player external json example</title>

</head>

<body>
    <div id="player" style="width: 955px; height: 397px;"></div>
    <script type="text/javascript">
        var media = {
            dataProvider: {
                title: "Rede Vida",
               
                source: [{
                    url: "https://cvd1.cds.ebtcvd.net/live-redevida/smil:redevida.smil/live-redevida/720p/chunks.m3u8",
                    contentType: "movie",
                    bitrate: 191999,
                    width: 1280,
                    height: 534
                }],
                splashImages: [{
                    url: "http://bradmax.com/static/images/startsplash.jpg",
                    width: 955,
                    height: 397
                }]
            }
        };
        var element = document.getElementById("player");
        window.bigsoda.player.create(element, media);
    </script>


</html>
