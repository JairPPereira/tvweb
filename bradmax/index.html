<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>bradmax player external json example</title>
    <script src="bradmax_player.js" type="text/javascript"></script>
</head>

<body><center>
    <div id="player" style="width: 955px; height: 397px;"></div>
    <script type="text/javascript">
        var media = {
            dataProvider: {
                title: "Jovem Pan",
              
                source: [{
                    url: "https://tv01.livemustv.com.br/rivaldo6209/rivaldo6209/chunklist_w1167168084.m3u8",
                    contentType: "movie",
                    bitrate: 191999,
                    width: 1280,
                    height: 534
                }],
                splashImages: [{
                    url: "https://images.pluto.tv/channels/602e80c762306a0007179876/featuredImage.jpg?auto=&ixlib=react-9.1.5&w=224&h=124&dpr=1&q=75",
                    width: 955,
                    height: 397
                }]
            }
        };
        var element = document.getElementById("player");
        window.bigsoda.player.create(element, media);
    </script>
</center>

<script src="./hlsjs/jquery.min.js" type="text/javascript"></script>
</body>

</html>
