<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>bradmax player external json example</title>
    <script src="bradmax_player.js" type="text/javascript"></script>
</head>

<body>
    <div id="player" style="width: 100%; height: 720px"></div>
    <script type="text/javascript">
        var media = {
            dataProvider: {
                title: "Rede Vida",
               
                source: [{
                    url: "https://video01.kshost.com.br:4443/moises3834/moises3834/chunklist_w875341239.m3u8",
                    contentType: "movie",
                    bitrate: 191999,
                  
                }],
                splashImages: [{
                    url: "http://bradmax.com/static/images/startsplash.jpg",
                    width: 955,
                    height: 397
                }]
            }
        };
        var element = document.getElementById("player");
        window.bigsoda.player.create(element, media);
    </script>


</html>
