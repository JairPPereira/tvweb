<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>bradmax player external json example</title>
    <script src="bradmax_player.js" type="text/javascript"></script>
</head>

<body>
    <div id="player" style="width: 955px; height: 397px;"></div>
    <script type="text/javascript">
        var media = {
            dataProvider: {
                title: "Tears of steel",
                duration: 734.097415,
                source: [{
                    url: "http://bradmax.com/static/video/tears_of_steel.mp4",
                    contentType: "movie",
                    bitrate: 191999,
                    width: 1280,
                    height: 534
                }],
                splashImages: [{
                    url: "http://bradmax.com/static/images/startsplash.jpg",
                    width: 955,
                    height: 397
                }]
            }
        };
        var element = document.getElementById("player");
        window.bigsoda.player.create(element, media);
    </script>

    <div style="margin-top:40px; font-family: sans-serif, Arial;">
        <a href="https://bradmax.com/static/player-doc" target="_blank">Read player on-line documentation</a>
