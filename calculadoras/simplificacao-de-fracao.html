  <script type="text/javascript">
    function hcf(arr) {
     var gcd=0;
     var flag=false;
     var min1=find_min(arr);
     for(var i=min1;i>0;i--){
      var don=0;
      for(var j=0;j<arr.length;j++){
       if(arr[j]%i!=0)
        don=1;
      }
      if(don==0){
       gcd=i;
       break;
      }
     }
     return gcd;
    }
    function find_min(array_input) {
    var min2 = parseInt(array_input[0]);
    var len = array_input.length;
    for (var i = 1; i < len; i++){
     array_input[i]=parseInt(array_input[i]);
      if (array_input[i] < min2) {
       min2 = array_input[i];
     }
    }
    return min2;
    }
    
    function calculate() {
     var a = document.getElementById('a').value;
     var b =document.getElementById('b').value;
     var arr= new Array();
     arr[0]=a;arr[1]=b;
     var hcff=hcf(arr);
     var a=a/hcff;
     var b=b/hcff;
     document.getElementById("res_area").style.visibility="visible";
     document.getElementById("result1").value= a+" / "+b;
    }
    </script>
