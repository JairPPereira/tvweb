<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="/caminho/para/o/arquivo/de/video.mp4" id="player">
        <!-- Adicione uma mensagem de erro caso o navegador não suporte o elemento de vídeo -->
        Seu navegador não suporta o elemento de vídeo.
      </video>
      
      <!-- Crie botões de play e pause com os elementos de botão HTML -->
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      
      <!-- Adicione um elemento de entrada de tipo "range" para controlar o progresso do vídeo -->
      <input type="range" id="progress-bar" min="0" max="100" value="0">
</body>
</html>
