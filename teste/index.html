<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./materialize.min.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="container-fluid">
        <iframe class="lazyload"
        src="https://www.youtube.com/embed/ABVQXgr2LW4?autoplay=true"
        height="620px"
        width="100%" allow="autoplay; encrypted-media; fullscreen; pincture in pincture"
        target="_blank"
            scrolling="no"
            data-draggable="none"
            marginwidth="0"
            marginheight="0"
            data-popup="none" 
            frameborder="0"
        > </iframe>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="materialize.min.js"></script>
    <script>
        $(function(){
        $.ajax({
     url: 'https://www.googleapis.com/youtube/v3/playlists',
     method:'get',
     dataType: 'json',
     data: {
      part:'snippet',
      key: 'AIzaSyBRVZUoLIB1lU40K2Cz-LcMoEw-JYe5UQI',
      channelId:'UC50yXICWo_L06bhyjalp9yg'
      },
  success: function(response) {
    console.log(response)
    $.each(response.items, function(index, iten){
        $('.container-fluid').append('<div class="row"><div class="col s12 m7"><div class="card"><div class="card-image"><img src="'+ iten.snippet.thumbnails.standard.url +'"></div><div class="card-content"><span class="card-title">'+ iten.snippet.title +'</span><p>'+ iten.snippet.description +'</p></div><div class="card-action"><a class="btn" href="#">Ver mais</a></div></div></div></div>')

    })

  },
  error: function(error) {
    console.log(error)
  }
})

})


    </script>
  </body>
</html>
