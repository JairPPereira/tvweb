<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#7ac525" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#7ac525" />
  <meta name="msapplication-navbutton-color" content="#7ac525" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Tv Nova Play </title>
  <link href="./video-js.css" rel="stylesheet">
  <link href="./videojs-mobile-ui.css" rel="stylesheet">
  <link href="videojs-playlist-ui.css" rel="stylesheet">
  <style>
    body {
      background-color: #7ac525;
      width: auto;
      height: auto;
    }
  </style>
  <style>
    .testEl {
      width: 10%;
      height: 10%;
      position: absolute;
      top: 0;
      pointer-events: none;
      display: none;
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>


<body> 
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <video id="video"></video>
 

  <script>
    var video = document.getElementById('video');
    if(Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('https://live-lib-pa-02.video.globo.com/d/s/hls-globo-bel/hls-globo-bel_2359/playlist.m3u8?$k=html5&a=F&u=86b5c605-29bd-49ee-94fd-38157902dfa7');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
    });
   }
   // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
   // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
   // This is using the built-in support of the plain video element, without using hls.js.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'https://live-lib-pa-02.video.globo.com/d/s/hls-globo-bel/hls-globo-bel_2359/playlist.m3u8?$k=html5&a=F&u=86b5c605-29bd-49ee-94fd-38157902dfa7';
      video.addEventListener('canplay',function() {
        video.play();
      });
    }
  </script>  


</body>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</html>
