
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="note.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Music Player</title>
</head>

<body>

  <header>
    <div class="nav">
      <h1><i class="fas fa-headphones"></i> Music Player</h1>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="inner-container">
        <div id="media-tags">
          <div class="song-data">
            <h2 id="title">Title</h2>
            <h3 id="artist">Artist</h3>
            <p id="album">Album</p>
          </div>
          <div class="song-play">
            <audio id="audio" controls>
              <source src="https://drive.google.com/uc?export&amp;id=1B954Ywt96sCiRW_bxYEGDIVOnD338DsR" id="src" />
            </audio>
          </div>
          <div class="song-file" id="songDropArea">
            <label for="songUpload"><i class="fas fa-cloud-upload-alt"></i> Upload a Song</label>
            <input type="file" id="songUpload" accept=".mp3, .wav">
          </div>
        </div>
        <aside>
          <div id="cover"></div>
        </aside>
      </div>
    </div> 
  </section>

  <script src="script.js"></script>
</body>

</html>
