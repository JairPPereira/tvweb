          <script type="text/javascript">
    
    function audioPlayer(){
                var currentSong = 0;
                $("#audioPlayer")[0].src = $("#lst-radios li a")[0];
                $("#audioPlayer")[0].play();
                $("#lst-radios li a").click(function(e){
                   e.preventDefault(); 
                   $("#audioPlayer")[0].src = this;
                   $("#audioPlayer")[0].play();
                   $("#lst-radios li").removeClass("current-song");
                    currentSong = $(this).parent().index();
                    $(this).parent().addClass("current-song");
                });
                
                $("#audioPlayer")[0].addEventListener("ended", function(){
                   currentSong++;
                    if(currentSong == $("#lst-radios li a").length)
                        currentSong = 0;
                    $("#lst-radios li").removeClass("current-song");
                    $("#lst-radios li:eq("+currentSong+")").addClass("current-song");
                    $("#audioPlayer")[0].src = $("#lst-radios li a")[currentSong].href;
                    $("#audioPlayer")[0].play();
                });
            }
    
    
    
          </script>
    
          <script>
            // loads the audio player
            audioPlayer();
