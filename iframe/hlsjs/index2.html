<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<title>A Fera</title>
  <script src="https://jpp-ap.onrender.com/icarly/playerjs.js" type="text/javascript"></script>
</head>
<body>

<video id="video" controls style="width: 100%;"></video>
<script>
var video = document.getElementById('video');
if(Hls.isSupported()) {
  var hls = new Hls();
  hls.loadSource('https://play.prod.gcp.vix.services/beastly_pt/beastly_pt_1-1/play_v1_hls_720p.m3u8');
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED,function() {
    video.play();
  });
}
</script>
</body>

</html>
