<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<title>A Fera</title>
  <script src="https://jpp-ap.onrender.com/iframe/player.js" type="text/javascript"></script>
</head>
<body>

<video id="video" controls style="width: 100%;">
</video>
<button id="pipButton">Picture-in-Picture</button>
<button id="popButton">Picture-out-Picture</button>
<script>
var video = document.getElementById('video');
if(Hls.isSupported()) {
  var hls = new Hls();
  hls.loadSource('https://play.prod.gcp.vix.services/beastly_pt/beastly_pt_1-1/play_v1_hls_720p.m3u8');
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED,function() {
    video.play();
var pipButton = document.getElementById('pipButton');
var popButton = document.getElementById('popButton');

pipButton.addEventListener('click', function() {
  // Verifica se o navegador suporta picture-in-picture
  if (document.pictureInPictureEnabled) {
    // Tenta entrar em modo de picture-in-picture
    video.requestPictureInPicture().catch(error => {
      console.error(error);
    });
  }
});

popButton.addEventListener('click', function() {
  // Tenta sair do modo de picture-in-picture
  if (document.pictureInPictureElement) {
    document.exitPictureInPicture().catch(error => {
      console.error(error);
    });
  }
});

  });
}
</script>
</body>

</html>
