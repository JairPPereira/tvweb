<!DOCTYPE html>
    <html lang="pt-br">
    <head>
    <meta charset=utf-8 />
    <title>AXN</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="theme-color" content="#00FFFF"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#00FFFF"/>
    <meta name="msapplication-navbutton-color" content="#00FFFF"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    body, ul {
      margin: 0px;
      padding: 0px;
    }
    a {
      color: black;
      text-decoration: none;
      font-family: sans-serif;
    }

    a:hover {
      background: rgba(0, 0, 0, .05);
    }
    #Logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    #Header {
      box-sizing: border-box;
      height: 70px;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e7e7e7;

    }
    #Menu {
      display: flex;
      list-style: none;
      gap: .5rem;
    }
    #Menu a {
      display: block;
      padding: .5rem;
    }
    #btn-mobile{
      display: none;
    }
    @media (max-width: 600px){
      #btn-mobile {
        display: block;
      }
      #Menu {
        /*display: none;*/
        display: block;
        position: absolute;
        width: 100%;
        top: 70px;
        right: 0px;
        background: #e7e7e7;
        height: 0px;
        transition: .6s;
        z-index: 1000;
        visibility: hidden;
        overflow-y: hidden;

      }
      #nav.active #Menu {

        height: calc(100vh - 70px);
        visibility: visible;
        overflow-y: auto;

      }
      #Menu a {
        padding: 1rem 0;
        margin: 0 1rem;
        border-bottom: 2px solid rgba(0, 0, 0, .05);
      }
    }
  </style>
    <script>
      window.onload = function() {
          if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
              document.getElementById("botcel").style.display = "table";
          }
      }
  </script>

      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
         
    </head>
    <body>
     <header id="Header">
       <a id="Logo" href=""> Logo</a>
       <nav id="nav">
         <button id="btn-mobile">Menu</button>
         <ul id="Menu">
           <li>
             <a href="/">Sobre</a>           </li>
             <li>
             <a href="/">Produtos</a></li>
             <li>
             <a href="/">Portif√≥lio</a></li>
             <li>
             <a href="/">Contatos</a>
           </li>
           
         </ul>
       </nav>
     </header>
    </body>
    <script>
      const btnMobile = document.getElementById('btn-mobile');
      function toggleMenu(){
        const nav = document.getElementById('nav'); 
        nav.classList.toggle('active');
      }
      btnMobile.addEventListener('click', toggleMenu)
    </script>
    </html>
