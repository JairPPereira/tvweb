      window.onload = function() {

              document.getElementById("botcel").style.display = "table";

  <style>
#playlist{
            list-style: none;
        }
        #playlist li a{
            color:black;
            text-decoration: none;
        }
        #playlist .current-song a{
            color:blue;
        }
  </style>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
         
    </head>
    <body>
      <center><h1>Estação I</h1>
        <img src="https://1.bp.blogspot.com/-mvFZTJD3EqA/YUaZpxM510I/AAAAAAAABHg/EW790K3rrfIxt3KPjpk5kx8WzgqJcstRACLcBGAsYHQ/s0/mradio.png" heigth="300px" width="300px">
      <audio id="audioPlayer"   preload="auto" tabindex="0" controls="">
 
        <source src="https://drive.google.com/uc?export&id=1-05hiU81aUff7qRdz48W7ZeOiBjDIyLT" type="audio/mp3">
      </audio>
      <ul id="playlist">
        <li class="active"> <a href="https://drive.google.com/uc?export&id=1-05hiU81aUff7qRdz48W7ZeOiBjDIyLT">Sábado</a></li>
        <li><a href="https://drive.google.com/uc?export&id=1-8NCBmzSpqeuvLIFPCwAPcQCNjln-WAZ">Doce engano</a></li>
        <li><a href="https://drive.google.com/uc?export&id=1-FfXBn5hzAfRe_OxHCu6oJH1b-9vyLuR">Coisinha estúpida</a></li>
      </ul></center>

      <script type="text/javascript">

function audioPlayer(){
            var currentSong = 0;
            $("#audioPlayer")[0].src = $("#playlist li a")[0];
            $("#audioPlayer")[0].play();
            $("#playlist li a").click(function(e){
               e.preventDefault(); 
               $("#audioPlayer")[0].src = this;
               $("#audioPlayer")[0].play();
               $("#playlist li").removeClass("current-song");
                currentSong = $(this).parent().index();
                $(this).parent().addClass("current-song");
            });
            
            $("#audioPlayer")[0].addEventListener("ended", function(){
               currentSong++;
                if(currentSong == $("#playlist li a").length)
                    currentSong = 0;
                $("#playlist li").removeClass("current-song");
                $("#playlist li:eq("+currentSong+")").addClass("current-song");
                $("#audioPlayer")[0].src = $("#playlist li a")[currentSong].href;
                $("#audioPlayer")[0].play();
            });
        }



      </script>

      <script>
        // loads the audio player
        audioPlayer();
    </script>
    </body>
    </html>
